<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>HYPERION_OMNI // OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-main: #000000;
        --bg-surface: #09090b;
        --bg-surface-highlight: #18181b;
        --border-color: #27272a;
        --text-primary: #ffffff;
        --text-secondary: #71717a;
        --color-accent: #3b82f6;
      }

      /* Cyber Theme (Default Dark) */
      .cyber {
        --bg-main: #050505;
        --bg-surface: #0a0a0c;
        --bg-surface-highlight: #121215;
        --border-color: #1f1f22;
        --text-primary: #e0e0e0;
        --text-secondary: #80808a;
        --color-accent: #00f0ff; /* Neon Cyan */
      }

      /* Minimal Theme (High Contrast Dark) */
      .minimal {
        --bg-main: #000000;
        --bg-surface: #000000;
        --bg-surface-highlight: #111111;
        --border-color: #333333;
        --text-primary: #ffffff;
        --text-secondary: #888888;
        --color-accent: #ffffff;
      }

      /* Light Theme */
      .light {
        --bg-main: #ffffff;
        --bg-surface: #f4f4f5; /* zinc-100 */
        --bg-surface-highlight: #e4e4e7; /* zinc-200 */
        --border-color: #d4d4d8; /* zinc-300 */
        --text-primary: #09090b;
        --text-secondary: #52525b;
        --color-accent: #2563eb; /* blue-600 */
      }

      body {
        margin: 0;
        background-color: var(--bg-main);
        color: var(--text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Custom Scrollbar - Minimal */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-color); 
        border-radius: 99px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-secondary); 
      }

      /* Utilities */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              background: 'var(--bg-main)',
              surface: 'var(--bg-surface)',
              surface_highlight: 'var(--bg-surface-highlight)',
              border: 'var(--border-color)',
              primary: 'var(--text-primary)',
              secondary: 'var(--text-secondary)',
              accent: 'var(--color-accent)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>

{
  "imports": {

  }
}
</script>

  </body>
</html>
