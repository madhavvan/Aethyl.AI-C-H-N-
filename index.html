    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              aether: {
                bg: '#030712',
                glass: 'rgba(17, 24, 39, 0.7)',
                border: 'rgba(56, 189, 248, 0.2)',
                accent: '#00f0ff', // Cyberpunk Cyan
                secondary: '#7000ff', // Deep Neon Purple
                text: '#e2e8f0',
                muted: '#64748b'
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 4s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'nebula-move': 'nebula-move 30s ease-in-out infinite alternate',
              'star-pulse': 'star-pulse 4s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              glow: {
                'from': { boxShadow: '0 0 10px -5px #00f0ff' },
                'to': { boxShadow: '0 0 20px 5px rgba(0, 240, 255, 0.3)' },
              },
              'nebula-move': {
                '0%': { transform: 'translate(0, 0) scale(1)' },
                '100%': { transform: 'translate(5%, 5%) scale(1.1)' },
              },
              'star-pulse': {
                '0%, 100%': { opacity: 0.2, transform: 'scale(1)' },
                '50%': { opacity: 0.8, transform: 'scale(1.5)' },
              }
            }
          }
        }
      }
    </script>
